<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

    <title>Document</title>

</head>

<body>

    <div class="container">
       <div class="overlay hidden" >
        <form action="" id="modal">
            <button id="modal-close">X</button>
            <p>Edit Your Task</p>
<div class="input-modal-wrapper">
    <input type="text" id="modal-input"/>
            <button id="modal-btn">edit</button>
</div>
            
        </form>
       </div>
        
        <h1 class="title">Todo List</h1>
        <form  id="todo-form">
            <div class="form-container">
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter your task" id="task-input">
                </div>
                <button id="add-btn">Add</button>
            </div>
        </form>

        <div class="table-header" >
            <div class="table-top">
                <p class="table-Id">ID</p>
                <p class="Task-title">Title</p>
                <p class="task-date">Date</p>
                <div class="action-wrapper">
                    <img src="./assets/icons/8666681_edit_icon.svg" class="task-edit-btn"/>
                <img src="./assets/icons/185090_delete_garbage_icon.svg" class="task-delete-btn"/>
                </div>
            </div>
            <div class="table"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
